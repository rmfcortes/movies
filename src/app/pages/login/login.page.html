<ion-content>
    <h1 style="text-align: center; margin-top: 32px;">Inicio sesión</h1>
    <form [formGroup]="form" (ngSubmit)="login()" class="form">
  
      <!-- Email input -->
      <div style="position: relative;">
          <ion-input class="input" placeholder="Usuario" formControlName="user" type="text"></ion-input>
          <ng-container *ngFor="let validation of validation_message.user">
              <div class="error" *ngIf="form.get('user').hasError(validation.type) && (form.get('user').dirty || form.get('user').touched)">
                  {{ validation.message }}
              </div>
          </ng-container>
      </div>
  
      <!-- Password input -->
      <div class="divEye">
          <div class="flex_start">
              <ion-input [type]="passwordTypeInput" class="inputIcon" placeholder="Contraseña" formControlName="password"></ion-input>
              <ion-icon class="eye" name="eye" (click)="togglePasswordMode()" alt=""></ion-icon>
          </div>
          <ng-container *ngFor="let validation of validation_message.password">
            <div class="error" *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                {{ validation.message }}
            </div>
        </ng-container>
      </div>
  
      <!-- Login -->
      <ion-button style="margin-top: 64px;" color="primary" shape="round" expand="block" type="submit" [disabled]="form.invalid">
          Iniciar sesión
      </ion-button>
  
      <div routerLink="/signup" class="new-acount">Crear cuenta</div>
    </form>
  
  </ion-content>
